<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <aside class="sony">
        <div class="sony__titles">
          <h1 class="sony__title">SONY</h1>
          <p class="sony__subtitle">Feel The Music</p>
        </div>
        <div class="sony__main-text text-main">
          <h3 class="text-main__title">State Of The Sound</h3>
          <p class="text-main__subtitle">HD 2000</p>
          <p class="text-main__desc">Wireless Headphones</p>
          <p class="text-main__price">$250</p>
        </div>
        <div class="sony__aside-line"></div>
        <button class="sony__btn-video">
          Watch Video <img src="./images/arrow.svg" alt="arrow next" />
        </button>
      </aside>
      <section class="main__wrapper">
        <div class="main__header">
          <button class="main__btn">SERVICES</button>
          <button class="main__btn">PRODUCTS</button>
          <button class="main__btn">SHOP NOW</button>
        </div>
        <div class="main__info">
          <h3 class="main__subtitle">02</h3>
          <h2 class="main__title">BASS BOOSTED HEADPHONES</h2>
          <button class="main__btn-plus">+</button>
          <button class="main__btn-minus">-</button>
        </div>
        <div class="main__container carousel">
          <div class="carousel__picture">
            <img src="./images/headphones-1.jpg" alt="headphones" />
          </div>
          <div class="carousel__picture">
            <img src="./images/headphones-2.jpg" alt="headphones" />
          </div>
          <div class="carousel__picture">
            <img src="./images/headphones-3.jpg" alt="headphones" />
          </div>
          <button class="carousel__btn btn-prev">
            <img src="./images/arrow-left.svg" alt="prev" />
          </button>
          <button class="carousel__btn btn-next">
            <img src="./images/arrow-right.svg" alt="next" />
          </button>
        </div>
        <div class="main__text">
          <p class="main__description">WIRELESS HEADPHONES</p>
          <a href="#" class="main__link">WINDOWS COMPATIBLE</a>
        </div>
      </section>
    </main>
  </body>
</html>
